function renderTemplate(container, content, data, classPrefix) {
  var content = document.importNode(template.content, true).firstElementChild;

  Object.keys(data).forEach(function(key) {
    var qs = classPrefix ? '.' + classPrefix + key : key;
    var fieldNode = content.querySelector(qs);
    var fieldData = data[key];
    var isAttr = key.indexOf('_') > 1;
    if (isAttr) {
      fieldNode.setAttribute('href', fieldData);
      fieldNode.style.display = 'block';
    }
    else {
      fieldNode.textContent = fieldData;
    }
  });

  return container.appendChild(content);
}

var container = document.querySelector('.talk-list');
var template = document.querySelector('#template-talk');
var content = document.importNode(template.content, true).firstElementChild;

talks.forEach(function(talk) {
  renderTemplate(container, template, talk, 'talk-');
});
