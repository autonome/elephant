<html>
<head>
  <meta charset="utf-8">
	<title>Scroll Snapping Demo</title>
  <meta name="description" content="Scroll-snapping slide deck base">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="css/style-scroller.css">
</head>
<body>
  <main>
    <section class="intro">
      <h1>Talk Title</h1>
      This is the subtitle
    </section>
    <section class="megabig">
      this is big (fixme)
    </section>
    <section class="warning">
      this is a warning
    </section>
    <section class="backround-image">
      crop image as needed to fit into exact center of viewport
    </section>
    <section class="backround-image-contain">
      don't crop image to center - basically makes sure vertical fits
    </section>
    <section class="absolute-centered">
      perfectly centered, as all things should be
    </section>
    <!-- TODO: pad and center? -->
    <section class="two-columns">
      <div>col 1</div>
      <div>col 2</div>
    </section>
    <section class="two-rows">
      <div>row 1</div>
      <div>row 2</div>
    </section>
	</main>
</body>
</html>
